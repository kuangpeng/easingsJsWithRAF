<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js easing effect by tween and requestAnimationFrame</title>
	<style>
		*{margin:0;padding:0;}
		body{
			font-size: 12px;
			background: #fff;
			position: relative;
		}

		.ball{
			width: 50px;
			height: 50px;
			border: 2px solid #ccc;
			border-radius: 100%;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
		.cub{
			width: 50px;
			height: 50px;
			border: 2px solid #ccc;
			background: blue;
			position: absolute;
			top: 100px;
			left: 0;
		}
	</style>
</head>
<body>

<div class="ball"></div>

<div class="cub"></div>


<script src="js/libs/jquery-1.12.4.js"></script>
<script src="js/easingAnimation.js"></script>
<script>

	$(function(){

		$(".ball").easeAnimate({
			easeType: 'ExpoEaseOut',
			endPos: [500, 500],
			duration: 1000
		});
		$(".cub").easeAnimate({
			easeType: 'SineEaseOut',
			endPos: [300, 100],
			duration: 1000
		});
	});

</script>
</body>
</html>
